version: '3.1'

services:
  app:
    build: '.'
    ports:
      - 3002:80
    links:
      - server
    depends_on:
      - server

  server:
    build: ../vt-server/
    ports:
      - 3000:3000
    links:
      - database
    volumes:
      - ../vt-server/:/usr/src/server
    depends_on:
      - database

  database:
    image: mongo:latest
